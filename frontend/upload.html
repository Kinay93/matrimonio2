<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Carica una foto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #fae7eb;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Carica la tua foto</h1>
  
  <form id="uploadForm">
    <input type="file" name="foto" accept="image/*" required>
    <br>
    <button type="submit">Carica</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('https://matrimoniome.ew.r.appspot.com/upload', {  // Cambia con il tuo backend URL
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          message.innerHTML = `Foto caricata con successo! <a href="${data.link}" target="_blank">Vedi foto</a>`;
        } else {
          message.textContent = 'Errore nel caricamento.';
        }
      } catch (err) {
        console.error(err);
        message.textContent = 'Errore nel caricamento.';
      }
    });
  </script>
</body>
</html>
