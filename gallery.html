<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Galleria Matrimonio</title>
  <style>
    body {
      background-color: #F7EAEC; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #FF4CAA; }
    .grid { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .grid img { width: 200px; cursor: pointer; border: 2px solid #ccc; border-radius: 4px; }
    #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
    #modal img { max-width: 90%; max-height: 90%; border-radius: 5px; }
    #close { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; }
    .btn {
      background: black;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Galleria Foto</h1>
  <div class="grid" id="photoGrid"></div>

  <a class="btn" id="uploadBtn">Carica una Foto</a>
  <a class="btn" id="homeBtn">Home</a>

  <!-- Modal -->
  <div id="modal" onclick="closeModal()">
    <span id="close">&times;</span>
    <img id="modalImg">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const coppia = params.get("coppia") || "default";

    document.getElementById("uploadBtn").href = `upload.html?coppia=${coppia}`;
    document.getElementById("homeBtn").href = `index.html?coppia=${coppia}`;

    fetch(`https://matrimoniome.appspot.com/gallery?coppia=${coppia}`)
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('photoGrid');
        data.forEach(file => {
          const img = document.createElement('img');
          img.src = file.url;
          img.alt = file.name;
          img.onclick = () => openModal(file.url);
          grid.appendChild(img);
        });
      });

    function openModal(url) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalImg').src = url;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
