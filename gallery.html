<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Galleria Matrimonio</title>
  <style>
    body {
      background-color: #F7EAEC; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .grid { display: flex; flex-wrap: wrap; gap: 10px; }
    .grid img { width: 200px; cursor: pointer; border: 2px solid #ccc; border-radius: 4px; }
    #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
    #modal img { max-width: 90%; max-height: 90%; border-radius: 5px; }
    #close { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Galleria Foto</h1>
  <button onclick="window.location.href='https://kinay93.github.io/matrimonio2/'">Torna alla Home</button>
  <a href="upload.html" class="pulsante">Carica una foto</a>
  <div class="grid" id="photoGrid"></div>

  <!-- Modal per foto grande -->
  <div id="modal" onclick="closeModal()">
    <span id="close">&times;</span>
    <img id="modalImg">
  </div>

  <script>
    fetch('https://matrimoniome.appspot.com/gallery')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('photoGrid');
        data.forEach(file => {
          const img = document.createElement('img');
          img.src = file.url;
          img.alt = file.name;
          img.onclick = () => openModal(file.url);
          grid.appendChild(img);
        });
      });

    function openModal(url) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalImg').src = url;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
