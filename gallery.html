<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Galleria Matrimonio</title>
  <style>
    body {
      background-color: #F7EAEC; 
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: 'Cursive', sans-serif;
    }

    header, footer {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    header h1 {
      margin: 5;
      color: #FF4CAA;
      font-size: 60px;
      font-family: "Brush Script MT", cursive;
    }

    .btn {
      background: #FF4CAA;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 20px;
      cursor: pointer;
      font-family: "Brush Script MT", cursive;
      margin-right: 40px;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 20px;
    }

    .grid img {
      width: 200px;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 4px;
      transition: transform 0.2s;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    footer {
      justify-content: center;
    }

    footer button {
      background: none;
      border: none;
      font-size: 50px;
      color: #FF4CAA;
      cursor: pointer;
      font-family: "Brush Script MT", cursive;
    }

    /* Modal */
    #modal { 
      display: none; 
      position: fixed; 
      top:0; left:0; 
      width:100%; height:100%; 
      background: rgba(0,0,0,0.8); 
      justify-content: center; 
      align-items: center; 
    }
    #modal img { 
      max-width: 90%; 
      max-height: 90%; 
      border-radius: 5px; 
    }
    #close { 
      position: absolute; 
      top: 20px; 
      right: 20px; 
      color: white; 
      font-size: 30px; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Galleria</h1>
    <button class="btn" onclick="window.location.href='upload.html'">Carica una foto</button>
  </header>

  <!-- Sezione centrale con la griglia -->
  <main>
    <div class="grid" id="photoGrid"></div>
  </main>

  <!-- Footer -->
  <footer>
    <button onclick="window.location.href='https://kinay93.github.io/matrimonio2/'">Home</button>
  </footer>

  <!-- Modal per foto grande -->
  <div id="modal" onclick="closeModal()">
    <span id="close">&times;</span>
    <img id="modalImg">
  </div>

  <script>
    fetch('https://matrimoniome.appspot.com/gallery')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('photoGrid');
        data.forEach(file => {
          const img = document.createElement('img');
          img.src = file.url;
          img.alt = file.name;
          img.onclick = () => openModal(file.url);
          grid.appendChild(img);
        });
      });

    function openModal(url) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalImg').src = url;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
